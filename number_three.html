<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Return first and last name from a form onSubmit</title>
<script>
function getFormvalue() {
    // Access the form elements by their name attribute
    var firstName = document.forms["form1"]["fname"].value;
    var lastName = document.forms["form1"]["lname"].value;
  
    // Do something with the values, for example:
    alert("First name: " + firstName + "\nLast name: " + lastName);
  
    // Optionally, prevent form submission after processing:
    // return false;
  }
</script>
</head>

<body>

<form id="form1" onsubmit="getFormvalue()">
First name: <input type="text" name="fname" value="David"><br>
Last name: <input type="text" name="lname" value="Bekham"><br>
<input type="submit" value="Submit">
</form>

</body>
</html>
